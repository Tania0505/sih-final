<style>
    /* Reset some default styles */
body, h1, p, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styling for the page */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for centering the form */
.container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

/* Style for form elements */
form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #13a92a;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #13a92a;
}

/* Style for links */
a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

footer {
    background-color: green; /* Set the background color to green */

    bottom: 0; /* Align it to the bottom of the page */
    width: 100%; /* Make the footer span the entire width of the page */
    padding: 10px 0; /* Add some padding for visual appeal */
}

footer p {
    margin: 0; /* Remove any default margin for the paragraph */
}
